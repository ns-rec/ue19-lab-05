name: Build, Scan and Publish Docker Image

on:
  push:
    branches:
      - main  

jobs:
  build-and-push:
    runs-on: ubuntu-latest  

    steps:
      # 1.
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2.
      - name: Log in to GitHub Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io  
          username: ${{ github.actor }}  
          password: ${{ secrets.GITHUB_TOKEN }}  

      # 3.
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/ue19-lab-05:latest .

      # 4.
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@v0.6.0
        with:
          image: ghcr.io/${{ github.repository_owner }}/ue19-lab-05:latest
          format: 'table'   
        continue-on-error: true 

      # 5.
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/ue19-lab-05:latest
